<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>We're Under Maintenance</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #60a5fa;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: radial-gradient(1200px 800px at 10% -10%, #1f2937, var(--bg));
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 560px;
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      text-align: center;
    }
    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: .04em;
      text-transform: uppercase;
      background: rgba(96,165,250,0.12);
      border: 1px solid rgba(96,165,250,0.35);
      color: #bfdbfe;
      margin-bottom: 14px;
    }
    h1 {
      font-size: 28px;
      line-height: 1.2;
      margin: 8px 0 10px;
    }
    p {
      margin: 10px 0 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: 16px;
    }
    .row {
      display: flex;
      gap: 12px;
      margin-top: 18px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .pill {
      border-radius: 999px;
      padding: 10px 14px;
      border: 1px dashed rgba(255,255,255,0.18);
      color: var(--text);
      font-size: 14px;
    }
    .footer {
      margin-top: 20px;
      font-size: 13px;
      color: var(--muted);
      opacity: .9;
    }
    .logo {
      width: 42px;
      height: 42px;
      display: inline-grid;
      place-items: center;
      border-radius: 8px;
      margin: 0 auto 10px;
      background: linear-gradient(135deg, rgba(96,165,250,0.15), rgba(96,165,250,0.05));
      border: 1px solid rgba(255,255,255,0.08);
    }
    .logo svg { opacity: .9; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="logo">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L15 8L22 9L17 14L18 21L12 18L6 21L7 14L2 9L9 8L12 2Z" stroke="#93c5fd" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span class="badge">Under Maintenance</span>
      <h1>We’re doing a quick tune‑up.</h1>
      <p>Our site is temporarily down for maintenance and will be back shortly.<br/>Thanks for your patience.</p>
      <div class="row">
        <div class="pill">Status: <strong>Online soon</strong></div>
        <div class="pill">Last update: <span id="now">just now</span></div>
      </div>
      <p class="footer">If you need to reach us: <a href="mailto:boundbeansllc@gmail.com" style="color:#bfdbfe;text-decoration:none;border-bottom:1px dashed rgba(191,219,254,.6)">boundbeansllc@gmail.com</a></p>
    </div>
  </div>
  <script>
    const d=new Date();
    document.getElementById('now').textContent = d.toLocaleString();
  </script>
</body>
</html>
